databases:
  - name: noteapp-db
    databaseName: noteapp
    user: user

services:
  - type: web
    name: noteapp-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: noteapp-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
