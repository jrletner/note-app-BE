---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/users/login":
    post:
      summary: login user
      responses:
        '200':
          description: successful
  "/api/v1/users/create":
    post:
      summary: create user
      responses:
        '200':
          description: successful
  "/api/v1/users/me":
    get:
      summary: me user
      responses:
        '200':
          description: successful
  "/api/v1/users/logout":
    delete:
      summary: logout user
      responses:
        '200':
          description: successful
servers:
- url: https://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
