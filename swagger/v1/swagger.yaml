---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/notes/create":
    post:
      summary: create note
      responses:
        '200':
          description: successful
  "/api/v1/notes/show":
    get:
      summary: show note
      responses:
        '200':
          description: successful
  "/api/v1/notes/destroy":
    delete:
      summary: delete note
      responses:
        '200':
          description: successful
  "/api/v1/notes/index":
    get:
      summary: list notes
      responses:
        '200':
          description: successful
  "/api/v1/notes/update":
    put:
      summary: update note
      responses:
        '200':
          description: successful
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: http://localhost:3000
